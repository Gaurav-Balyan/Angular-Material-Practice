<section fxLayout="row">
  <span class="row-spacer"></span>
  <button *ngIf="item.permission?.publish" mat-button class="section--button" (click)="showReport('Publish')">Share</button>
  <button *ngIf="item.permission?.write" mat-button class="section--button section--button__margin"
    (click)="showReport('Write')">Modify</button>
</section>
<div *ngIf="item.permission?.read" class="report" [ngStyle]="{'height': (screenHeight-150)+ 'px' }" #reportContainer></div>
