<mat-toolbar>
    <span *ngIf="!showCard">
        <a *ngIf="!showSidenav" (click)="onHeaderClick()">
            <mat-icon class="fas fa-angle-double-right pointer"></mat-icon>
        </a>
        <a *ngIf="showSidenav" (click)="onHeaderClick()">
            <mat-icon class="fas fa-angle-double-left pointer"></mat-icon>
        </a>
        <span *ngIf="!showSidenav"><img src="./assets/media/logos/AdminSureLogo.jpg" /></span>
    </span>

    <!-- This fills the remaining space of the current row -->
    <span class="row-spacer"></span>

    <!-- <span><img src="./assets/media/logos/co.jpg" /></span> -->
    <span><button mat-button (click)="onShowChip()">Hi, {{ userName }}</button></span>
</mat-toolbar>
<section *ngIf="showChip" fxLayout="row" fxLayoutAlign="end start">
    <mat-chip-list aria-label="user selection">
        <mat-chip color="accent" selected class="chip__margin applyCursor" (click)="onLogout()">Logout</mat-chip>
    </mat-chip-list>
</section>
<hr />
